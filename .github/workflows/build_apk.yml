name: Build Android APK

on:
  workflow_dispatch:  # 手动触发
  push:
    branches: [ main, master ]
    paths:
      - 'nba_reminder_app.py'
      - 'buildozer.spec'
      - '.github/workflows/build_apk.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-11-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5-dev cmake libffi-dev libssl-dev build-essential
        
    - name: Install Buildozer
      run: |
        pip3 install buildozer cython
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Build APK with Buildozer
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}
      run: |
        buildozer android debug
      continue-on-error: true
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: nba-reminder-apk
        path: bin/*.apk
        retention-days: 30

