name: Build Android APK

on:
  workflow_dispatch:  # 手动触发
  push:
    branches: [ main, master ]
    paths:
      - 'nba_reminder_app.py'
      - 'buildozer.spec'
      - '.github/workflows/build_apk.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-11-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev build-essential
        
    - name: Install Buildozer
      run: |
        pip3 install buildozer cython
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Accept Android SDK licenses and install build-tools
      run: |
        export ANDROID_HOME=${{ env.ANDROID_HOME }}
        export ANDROID_SDK_ROOT=${{ env.ANDROID_HOME }}
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
        /bin/mkdir -p "$ANDROID_HOME/licenses"
        # Accept all common Android SDK licenses (including build-tools 36.1)
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > "$ANDROID_HOME/licenses/android-sdk-license"
        echo "84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
        echo "601085b94cd77f0b54ff86406957099ebe79c4d6" > "$ANDROID_HOME/licenses/android-googletv-license"
        echo "33b6a2b64607a11b7579a8eef73e0e20e5cac448" > "$ANDROID_HOME/licenses/android-sdk-arm-dbt-license"
        echo "d975f751698a77b662f1254ddbeed3901e976f5a" > "$ANDROID_HOME/licenses/android-sdk-license"
        echo "8403addf88ab4874007e1c1e80a0025de11b5105" > "$ANDROID_HOME/licenses/android-sdk-system-image-license"
        # Install build-tools 36.1 (what buildozer wants) and other versions
        "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --install "build-tools;36.1.0" "build-tools;34.0.0" "platforms;android-33" "platforms;android-34" || true
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}
      
    - name: Build APK with Buildozer
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}
        PATH: ${{ env.ANDROID_HOME }}/cmdline-tools/latest/bin:${{ env.ANDROID_HOME }}/platform-tools:/usr/bin:/bin:${{ env.PATH }}
      run: |
        which git || echo "Git not found in PATH"
        git --version || echo "Git command failed"
        buildozer android debug
      continue-on-error: true
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: nba-reminder-apk
        path: bin/*.apk
        retention-days: 30

