name: Build Android APK (Docker)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - 'nba_reminder_app.py'
      - 'buildozer.spec'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Build APK with Buildozer Docker
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/home/user/hostcwd \
          -v ${{ github.workspace }}/.buildozer:/home/user/.buildozer \
          kivy/buildozer \
          buildozer android debug
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: nba-reminder-apk
        path: bin/*.apk
        retention-days: 30

